pluginManagement {
    includeBuild("../node_modules/@react-native/gradle-plugin")
    
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}
plugins { id("com.facebook.react.settings") }
extensions.configure(com.facebook.react.ReactSettingsExtension){ ex -> ex.autolinkLibrariesFromCommand() }
rootProject.name = 'io.trtc.uikit.live.rn'
include ':app'
includeBuild('../node_modules/@react-native/gradle-plugin')

if (buildEngineSource.toBoolean()) {
    apply from: new File(settingsDir, './engine_source_settings.gradle').getAbsolutePath()
}
